<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link href="/static/css/bootstrap.min.css.map">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory for all devices -->
    <link rel="apple-touch-icon-precomposed" href="/static/img/favicons/blue-squares-1-152-240544.png">
    <link rel="icon" type="image/x-icon" href="/static/img/favicons/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/img/favicon/blue-squares-1-144-240544">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/static/img/favicon/blue-squares-1-120-240544">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/favicon/blue-squares-1-114-240544">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/img/favicon/blue-squares-1-72-240544">
    <link rel="apple-touch-icon-precomposed" href="/static/img/favicon/blue-squares-1-57-240544">
    <link rel="apple-touch-icon-precomposed" href="/static/img/favicon/blue-squares-1-32-240544" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link type="text/css" rel="stylesheet" href="/static/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="/static/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/typewriter.js" type="text/javascript"></script>
    <script async src="//jsfiddle.net/mv612vrf/3/embed/js,html,css,result/dark/"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
    <header class="container">
        <nav class="navbar navbar-default" style="background-color: #1d0808">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    {% if loggedIn %}
                    <a class="navbar-brand" style="color: #65aab3" href='/blog'>
                                Welcome, {{loggedIn.name}}</a> {% else %}
                    <a class="navbar-brand" style="color: #65aab3" href='/'>
                                Home</a> {% endif %}
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        {% if loggedIn %}
                        <li><a style="color: #fafbfb" href='/blog/newpost'>New Post</a></li>
                        <li><a style="color: #fafbfb" href='/logout'>Log Out</a></li>
                        {% else %}
                        <li><a style="color: #fafbfb" href='/login'>Log In</a></li>
                        <li><a style="color: #fafbfb" href='/signup'>Sign Up</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="typewriter" id="app">
        <script type="text/javascript">
        var app = document.getElementById('app');

        var typewriter = new Typewriter(app, {
            loop: true
        });

        typewriter.typeString('Hello, I hope you enjoy using this blog!')
            .pauseFor(2500)
            .deleteAll()
            .typeString('Have a Great Day!')
            .pauseFor(2500)
            .deleteChars(17)
            .typeString('Enjoy!')
            .pauseFor(200000)
            .start();
        </script>
    </div>
    <a href='/blog' class="main-title">
                Udacity Blog Project
            </a>
    <section class="main" style=" background: whitesmoke;">
        {% block content %} {% endblock %}
    </section>
    <!-- TODO Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <!-- <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
            </script>
            <script src="https://www.google-analytics.com/analytics.js" async defer></script> -->
</body>

</html>
