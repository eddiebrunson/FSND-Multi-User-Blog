{% extends "base.html" %} {% block title %}Sign up{% endblock %} {% block content %}
<style type="text/css">
.label {
    text-align: right
}

.error {
    color: red
}
</style>
<div class="container" style="width: 50%;">
    <h1>Sign Up</h1>
    <form method="post">
        <div class="form-group">
            <label>Username</label>
            <input name="username" type="text" class="form-control" placeholder="Username" value="{{username}}">
            <div class="error">{{error_username_exists}}</div>
            <div class="error">{{error_username_not_valid}}</div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" placeholder="Password">
            <div class="error">{{error_password}}</div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input name="verify" type="password" class="form-control" placeholder="Confirm Password">
            <div class="error">{{error_verify}}</div>
        </div>
        <div class="form-group">
            <label>Email (Optional)</label>
            <input name="email" type="email" class="form-control" placeholder="Email" value="{{email}}">
            <div class="error">{{error_email}}</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
