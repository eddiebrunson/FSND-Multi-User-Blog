{% extends 'base.html' %} {% block title %}Please, write a post!{% endblock %} {% block content %}
<div class="container" style="width: 50%">
    <form method="post">
        <div class="form-group {% if error %}has-error{% endif %}">
            <label>Subject</label>
            <input type="text" class="form-control" name="subject" value="{{subject}}" placeholder="Subject">
        </div>
        <div class="form-group {% if error %}has-error{% endif %}">
            <label>Content</label>
            <textarea class="form-control" name="content" placeholder="Content">{{content}}</textarea>
            {% if error %}
            <br>
            <label class="control-label">{{error}}</label>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
